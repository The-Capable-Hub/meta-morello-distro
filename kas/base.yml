header:
  version: 16
  includes:
    - repo: meta-morello
      file: kas/base.yml

defaults:
  repos:
    branch: kirkstone

repos:
  meta-morello-distro:

  meta-morello:
    url: "https://github.com/The-Capable-Hub/meta-morello"
    commit: "3c04a2e22a7c3074de56e213b5abd757958967eb"
    layers:
      meta-morello:
      meta-morello-toolchain:

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded"
    commit:  "97d4be2839754dadfc326c21948472c2fc2985ce"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-filesystems:
      meta-webserver:

machine: unset

target:
  - morello-image

local_conf_header:
  base: |
    DISTRO = "morello"
